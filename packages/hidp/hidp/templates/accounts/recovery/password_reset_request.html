{% load i18n %}
<!doctype html>
<html>
<head>
  <title>{% translate 'Reset password' %}</title>
</head>
<body>
  <p>
    {% blocktranslate %}
    Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
    {% endblocktranslate %}
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate 'Reset password' %}</button>
  </form>
</body>
</html>
