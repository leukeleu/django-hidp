{% load csp_nonce %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>

  <style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(100% 300.28% at 100% 0%, hsl(254.3 50.4% 24.5%) 0%, hsl(254.3 50.4% 24.5%) 32.94%, hsl(254.3 50.4% 24.5%) 49.9%, hsl(254.3 50.4% 24.5%) 50.2%, hsl(180.5 100% 24.7%) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Dark mode adjustments */
  @media (prefers-color-scheme: dark) {
    body {
      color: hsl(0 0% calc(11.4% + 67%));
    }

    main {
      background-color: hsl(0 0% calc(11.4% + 3.5%));
    }

    h1 {
      color: #dcdcdc;
    }

    form input[type="email"],
    form input[type="text"],
    form input[type="password"] {
      background-color: #2c2c2c;
      color: #fff;
    }

    .helptext {
      color: hsl(0 0% calc(11.4% + 67%));
    }
  }

  main {
    background-color: white;
    border: 3px solid #0000;
    border-radius: 0.625rem;
    box-shadow: 5px 5px 30px #00000080;
    max-width: 25.2rem;
    padding: 2.5rem 3rem;
  }

  @media screen and (min-width: 50em) {
    .login .content-wrapper {
      max-width: 28rem;
      padding: 3rem 3.5rem;
    }
  }

  h1 {
    font-size: 1.875rem;
    font-weight: 800;
    line-height: 1.3;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #000;
  }

  h2 {
    font-size: 1.25rem;
  }

  button,
  .sign-in-button {
    -webkit-font-smoothing: auto;
    -moz-appearance: none;
    background-color: hsl(180.5 100% 24.7%);
    border: 1px solid hsl(180.5 100% 24.7%);
    border-radius: 0.1875rem;
    color: white;
    display: inline-block;
    font-size: 1rem;
    font-weight: bold;
    height: 3rem;
    line-height: calc(2.25em - 2px);
    cursor: pointer;
    outline-offset: 3px;
    overflow: hidden;
    padding: 0 1em;
    position: relative;
    text-decoration: none;
    transition: background-color 0.2s ease;
    vertical-align: middle;
    white-space: nowrap;
    width: auto;
  }

  button:hover {
    background-color: hsl(181.9 100% 18.4%);
    border-color: #0000;
  }

  .sign-in-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #2b7a78;
    border: none;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }

  .sign-in-button:hover {
    background-color: #226764;
  }

  section.nice-padding {
    max-width: 840px;
  }

  form > div {
    margin-block: 1.875rem;
  }

  form label {
    font-weight: 600;
    display: block;
    font-size: 1rem;
  }

  form input[type="email"],
  form input[type="text"],
  form input[type="password"] {
    padding: 0.6rem;
    border: 1px solid hsl(0 0% calc(11.4% + 67%));
    border-radius: 6px;
    background-color: #fff;
    color: #000;
    font-size: 1rem;
    transition: border-color 0.2s ease;
    margin-top: 0.625rem;
    width: 100%;
  }

  input[type="email"]:focus,
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #3fb9ad;
    outline: none;
  }

  .container {
    background-color: #1f1f1f;
    padding: 2rem;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  }

  .form-group {
    margin-bottom: 1.2rem;
    display: flex;
    flex-direction: column;
  }

  .checkbox {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .checkbox input {
    margin-right: 0.5rem;
  }

  div:has(> input[type="checkbox"]#id_agreed_to_tos) {
    display: flex;
    align-items: center;
    flex-direction: row-reverse;
    gap: 1rem;
  }

  p:has(> input[type="checkbox"]#id_confirm_stored_backup_tokens) {
    display: flex;
    align-items: center;
    flex-direction: row-reverse;
    gap: 1rem;
  }

  .forgot-password {
    font-size: 0.9rem;
    margin-top: 0.3rem;
    color: #3fb9ad;
    text-decoration: none;
    align-self: flex-end;
  }

  .logo {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
  }

  .logo img {
    height: 40px;
  }

  a {
    color: hsl(180.3 100% 34.7%);
    text-decoration: none;
  }

  a:hover {
    color: hsl(180.7 53% 67.5%);
  }

  a.back {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
    text-decoration: none;
  }

  ul {
    padding-left: 1rem;
    margin-block: 1rem;
    line-height: 1.3;
  }

  .helptext {
    font-size: 0.9rem;
    color: #767676;
  }

  .helptext ul {
    padding: 0;
    list-style: none;
    margin-block: 0.5rem;
    line-height: 1.3;
  }

  p {
    line-height: 1.5;
    margin-block: 1rem;
  }

  pre {
    padding-block: 1rem;
  }

  hr {
    margin-block: 1rem;
  }

  .errorlist {
    list-style: none;
    background-color: #ffe5e5;
    border: 1px solid #ff4d4f;
    color: #b00020;
    padding: 0.9rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(255, 0, 0, 0.1);
  }

  </style>
</head>
  <body>
  {% block body %}
    {% block main %}{# Main application content #}{% endblock %}
  {% endblock %}
</body>
</html>
