{% extends "hidp/base_pre_login.html" %}
{% load i18n %}

{% block title %}{% translate 'Sign up' %}{% endblock %}

{% block main %}
  <h1>{% translate 'Create a new account' %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">{% translate 'Sign up' %}</button>
  </form>
{% endblock %}
