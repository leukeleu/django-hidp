{% extends "hidp/base.html" %}
{% load i18n %}

{% block title %}{% translate 'Set password' %}{% endblock %}

{% block body %}
  <h1>{% translate 'Set password' %}</h1>

  <form action="{% url 'hidp_accounts:set_password' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate 'Save' %}</button>
    <a href="{% url 'hidp_accounts:manage_account' %}">{% translate 'Cancel' %}</a>
  </form>

{% endblock %}
