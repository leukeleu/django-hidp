{% extends "hidp/base_post_login.html" %}
{% load i18n %}

{% block title %}{% translate 'Change password' %}{% endblock %}

{% block main %}
  <h1>{% translate 'Change password' %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">{% translate 'Save' %}</button>
    <a href="{{ cancel_url }}">{% translate 'Cancel' %}</a>
  </form>

{% endblock %}
