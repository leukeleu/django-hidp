[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hidp"
authors = [
  { name = "Jaap Roes", email = "jroes@leukeleu.nl" },
]
requires-python = ">=3.11"
dynamic = [
  "dependencies",
  "version",
  "optional-dependencies",
]
readme = "README.md"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies.oidc_provider = { file = "requirements_oidc_provider.txt" }

[tool.setuptools.packages.find]
include = [
  "hidp",
  "hidp.*",
]

[tool.setuptools_scm]
root = "../.."

[tool.ruff]
extend = "../hidp-pycqa/pyproject.toml"

[tool.ruff.lint.extend-per-file-ignores]
"hidp/config/*" = [
  "N803", # ALL_UPPERCASE is OK in config code
]
"docs/conf.py" = [
  "INP001", # Not a package
]

[tool.coverage.run]
branch = true
source = [
  "hidp",
  "tests",
]
omit = [
  "**/[aw]sgi.py",
  "**/migrations/*",
  "**/settings.py",
  "tests/translations/management/commands/makemessages.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
skip_empty = true

[tool.coverage.html]
directory = "../../var/htmlcov"
