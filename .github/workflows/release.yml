name: Release

concurrency:
  # Only one release job can run at a time
  group: ${{ github.workflow }}

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release HIdP

    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # A build is created as part of the QA job
      - name: Linting, checks & tests
        uses: ./.github/actions/python-qa
        with:
          working-directory: './packages/hidp'

      - name: Determine release type
        run: |
          echo "is_prerelease=$(echo ${{ github.ref }} \
          | grep -qE '[.-](dev|rc)[.-]?[0-9]+$' && echo true || echo false)" \
          >> $GITHUB_OUTPUT
        id: is_prerelease

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: ./var/dist
